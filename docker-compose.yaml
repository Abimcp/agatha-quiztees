version: '3'
services:
  server:
    image: node:12.18.4
    working_dir: /code
    ports: 
      - 3000:3000
    environment: 
      - PGUSER=scores-admin
      - PGHOST=db
      - PGPASSWORD=scores-admin
      - PGDATABASE=scores
      - PGPORT=5432
    depends_on:
      - db
    volumes:
      - type: bind
        source: ./api
        target: /code
    command: bash -c "npm install && npm start"

  db:
    image: postgres:latest
    volumes:
      - "dbdata:/var/lib/postgresql/data"
      - "./server/dbmigrations:/docker-entrypoint-initdb.d/:ro"
    environment: 
      - POSTGRES_DB=scores
      - POSTGRES_USER=scores-admin
      - POSTGRES_PASSWORD=scores-admin
volumes:
  dbdata: