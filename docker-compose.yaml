version: "3"
services:
  api:
    image: node:14.17.2
    working_dir: /server
    volumes:
      - type: bind
        source: ./server
        target: /server

  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=scores-admin
    volumes:
      - "./server/dbmigrations:/docker-entrypoint-initdb.d/:ro"
